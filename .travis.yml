language: go
os: linux
sudo: required
services:
- docker
go:
- 1.11.x
go_import_path: github.com/C123R/kubectl-aks
before_install:
- go get -u github.com/golang/dep/cmd/dep
script:
- make dep
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/kubectl-aks-linux-amd64
  on:
    repo: C123R/kubectl-aks
